<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
      <source srcset="images/museum.jpg,images/museum.jpg 1.5x,
      images/museum.jpg 2x"
              media="(min-width: 640px)"/>
  
      <source srcset="images/museum.jpg,
      images/museum.jpg 1.5x,
      images/museum.jpg 2x"
              media="(min-width: 480px)"/>
  
      <source srcset="images/museum.jpg,
      images/museum.jpg 1.5x,
      images/museum.jpg 2x,
      images/museum.jpg 3x"
              media="min-width: 320px)" />
  
      <source srcset="images/museum.jpg,
      images/museum.jpg 1.5x,
      images/museum.jpg 2x,
      images/museum.jpg 3x"
              media="(max-width: 319px)" />
  
      <img class="orig-img"
           src="images/museum.jpg"
           alt="art museum full of historic interesting art">
  </picture>
  </header>
</body>

</html>
